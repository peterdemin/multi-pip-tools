sudo: false
language: python

python:
  - "3.7-dev"
  - "3.6"
  - "3.5"
  - "2.7"
  - "pypy"


matrix:
  include:
    - os: linux
      python: 2.7
      env: TOXENV=lint2
    - os: linux
      python: 3.6
      env: TOXENV=lint3

before_install:
  - pip install codecov coveralls
install: pip install tox-travis
script: tox
after_success:
  - codecov
  - coveralls

deploy:
  provider: pypi
  user: peterdemin
  password:
    secure: ""
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
